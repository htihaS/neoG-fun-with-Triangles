    <div class="container">

        <label for="base" class="label-base">Enter lenght of base side </label>

        <label for="height" class="label-height">Enter length of Height side</label>

        <button type="submit" class="submit">Submit</button>

        <h2 class="formula">Hypotenuse formula is:</h2>
